<!-- Render the highcharts chart -->
<highcharts-chart
  [Highcharts]="Highcharts"
  [options]="chartOptions"
  (chartInstance)="saveInstance($event)"
  style="width: 100%; height: 400px; display: block; float: left"
></highcharts-chart>

<div
  class="zoom"
  style="text-align: center; position: relative; top: -20rem; right: -40rem"
>
  <!--  The zoomIn method is triggered when the Zoom In button is clicked -->
  <button
    mat-raised-button
    color="primary"
    style="margin-right: 4px"
    (click)="zoomIn()"
  >
    Zoom In
  </button>
  <!--  The zoomOut method is triggered when the Zoom Out button is clicked -->
  <button
    mat-raised-button
    color="primary"
    class="zoom-btn"
    (click)="zoomOut()"
  >
    Zoom Out
  </button>
</div>
